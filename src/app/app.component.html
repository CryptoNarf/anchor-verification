<lto-verification-screen *ngIf="hash; else inputScreenTpl" (resetHash)="resetHash()" [hash]="hash" [host]="host"
  [explorerHost]="explorerHost">
</lto-verification-screen>

<ng-template #inputScreenTpl>
  <lto-input-screen [inputType]="defaultInputType" (verify)="verify($event)"></lto-input-screen>
</ng-template>
